<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="page">
                <h1>SIGN UP</h1>
                <h2 class="email">Email</h2>
                <label for="">
                    <input placeholder=" email" type="email" name="email" id="email" class="box1" required>
                </label>
                <h2 class="password">Password</h2>
                <label for="password">
                    <input class="box1" type=" password" placeholder="password" required>
                </label>
                <div class="bottom">
                    <div class="signup">
                        <button type="submit"><p>SIGN UP</p></button>
                    </div>
                    <div class="or">
                        <div class="orbox">
                            <div class="ortext">OR</div>
                        </div>
                    </div>
                    <hr>
                    <div class="login">
                        <p>Already a User ? <a href="https://www.google.com/">LOGIN</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
